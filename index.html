<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Footer</title>
</head>
<body>
    <div class="welcome-message">
        <h1>Please <span>scroll</span> down</h1>
        <h2>Thank you</h2>
    </div>

    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="box">

            <!-- Box Information -->
            <div class="box-info">

                <!-- Newsletter Section -->
                <section class="subscription-section">
                    <h3 id="subscription-heading">Subscribe to our newsletter for updates</h3>
                    <label for="address">
                        <input type="address" name="address" id="address" placeholder="Enter address" class="btn">
                        <input type="submit" value="Subscribe" class="btn submit-btn">
                    </label>
                </section>

                <!-- Quick Links Section -->
                <section class="quick-links columns">
                    <nav>
                        <h3>Quick Links</h3>
                        <ul class="nav-links">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Who We Are</a></li>
                            <li><a href="#">Our Philosophy</a></li>
                        </ul>
                    </nav>
                </section>

                <!-- Technologies Section -->
                <section class="technologies columns">
                    <nav>
                        <h3>Technologies</h3>
                        <ul class="nav-links">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                        </ul>
                    </nav>
                </section>
            </div> <!-- End of Box Information -->

            <!-- Divider -->
            <hr>

            <!-- Footer Container -->
            <div class="container px-6 py-12 mx-auto">
                <div class="flex">
                    <a href="#">
                        <img class="w-auto h-7 logo" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                    </a>
                    <span class="socials">
                        <a href="https://www.facebook.com/codespaceza/?locale=nl_BE" target="_blank">
                            <img class="socials-img" src="https://img.icons8.com/?size=100&id=118490&format=png&color=000000" alt="Facebook Logo">
                        </a>
                        <a href="https://www.instagram.com/codespaceza/?hl=en" target="_blank">
                            <img class="socials-img" src="https://img.icons8.com/?size=100&id=84884&format=png&color=000000" alt="Instagram Logo">
                        </a>
                        <a href="https://www.youtube.com/@codespace6881" target="_blank">
                            <img class="socials-img" src="https://img.icons8.com/?size=100&id=85433&format=png&color=000000" alt="YouTube Logo">
                        </a>
                    </span>
                </div>
            </div> <!-- End of Footer Container -->

        </div> <!-- End of Box -->
    </footer>
</body>
</html>
